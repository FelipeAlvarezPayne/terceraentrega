<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="../index.html">INICIO</a>
          <button class="navbar-toggler --bs-warning-bg-subtle" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5" />
            </svg>
          </button>
          <nav class="collapse navbar-collapse justify-content-end " id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="paginas/sobremi.html">SOBRE MI</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="paginas/servicios.html">SERVICIOS</a>

              <li class="nav-item">

            </li>
            </ul>
          </nav>
        </div>
    </header>
    

    <main>
        <section class="contacto">
            <div class="contacto__contenido">
                <h1>Un sueño no se hace realidad por arte de magia, necesita determinación y trabajo duro.</h1>
                <div class="formulario">
                    <label class="formulario__texto" for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                    <label class="formulario__texto for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                    <label class="formulario__texto for="message">Mensaje:</label>
                    <textarea id="message" name="message" required></textarea>
                    <button class="formulario__boton"type="submit">Enviar</button>
                </div>
            </div>
        </section>  
        
    </main>

    <footer>
        <div class="footer">
            <div class="footer__Licencia">
                <p>Copyright 2023 por A-P Felipe.</p>
            </div>
            <div>
                <ul class="footer__list">
                    <li><a href="https://www.linkedin.com/" target="_blank">
                        <i class='bx bxl-linkedin-square bx'></i>
                    </a></li>
                    <li><a href="https://github.com/" target="_blank">
                        <i class='bx bxl-github bx' ></i>
                    </a></li>
                    <li><a href="https://www.instagram.com/" target="_blank">
                        <i class='bx bxl-instagram bx' ></i>
                    </a></li>
                </ul>
            </div>
        </div>
        
    </footer>
